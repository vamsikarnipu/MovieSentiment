<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Sentiment Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Movie Sentiment Analysis</h1>
        <form action="/predict" method="post">
            <textarea name="review" rows="5" cols="50" placeholder="Enter your movie review here..." required></textarea><br><br>
            <input type="submit" value="Analyze">
        </form>
        {% if review %}
            <div class="result">
                <h2>Review:</h2>
                <p>{{ review }}</p>
                <h2>Sentiment:</h2>
                <p>{{ sentiment }}</p>
                <h2>Score:</h2>
                <p>{{ score }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
